max_power: 1.0
#kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

##  Controller fan - FAN2
[controller_fan controller_fan]
pin: PD12
#pin: PD13
kick_start_time: 0.5
heater: heater_bed
max_power: 1
fan_speed: 0.5

##  Exhaust fan - FAN3
[heater_fan exhaust_fan]
pin: PD13
max_power: 1
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60
fan_speed: 0.5


#  Nevermorefilter fan - FAN4
[heater_fan filter_fan]
pin: PD14
max_power: 0.8
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
fan_speed: 0.7

#  Nevermorefilter fan - FAN4
