#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]  #  B Stepper - Left - Connected to MOTOR_0, Endstop connected to DIAG_0 
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps:32
full_steps_per_rotation:200                      # Set to 400 for 0.9 degree stepper
#endstop_pin: PG6                                # Blue, Black, and Red wire (3)    Nov 07, 2023
endstop_pin: tmc2209_stepper_x:virtual_endstop   # Sensorless homing                Nov 13, 2023 
position_min: 0                                  # Left endstop triggers
position_max: 350                                # Right endstop triggers
position_endstop: 340                            # Right endstop triggers
position_min: 1                                  #                                  Oct 05, 2023
homing_speed: 40                                 # (40 Sensorless homing) (Max 100) Nov 13, 2023                                   
homing_retract_dist: 0                           # Default 5                        Nov 07, 2023
homing_positive_dir: true

[tmc2209 stepper_x]  ##  Make sure to update below for your relevant driver (2208 or 2209)
diag_pin: ^PG6                                   # use the same pin that was previously the endstop_pin!    Nov 13, 2023
driver_SGTHRS: 95                                # 105, 255 is most sensitive value, 0 is least sensitive   Nov 13, 2023
uart_pin: PC4
interpolate: false
run_current: 1.2                                 # Default 0.8 (1.3 gets rid of vibration during Test_speed)
sense_resistor: 0.110
stealthchop_threshold: 0                         # 0 Default, 999999 Reduces motor noise
##--------------------------------------------------------------------
 
[stepper_y]  #  A Stepper - Right - Connected to MOTOR_1, Endstop connected to DIAG_1
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps:32
full_steps_per_rotation:200                      # Set to 400 for 0.9 degree stepper
#endstop_pin: PG9                                 # Single green wire (1)
endstop_pin: tmc2209_stepper_y:virtual_endstop   # Nov 13, 2023 Sensorless homing
position_max: 345                                # Clean nozzle 345 Oct 5, 2023
position_endstop: 345                            # Endstop triggers
position_min: -10
homing_speed: 40                                 # (40 Sensorless homing) (Max 100) Nov 13, 2023                                   
homing_retract_dist: 0                           # Nov 13, 2023
homing_positive_dir: true

[tmc2209 stepper_y]  ##  Make sure to update for your relevant driver (2208 or 2209)
diag_pin: ^PG9                                   # use the same pin that was previously the endstop_pin!    Nov 13, 2023
driver_SGTHRS: 106                               # 105, 255 is most sensitive value, 0 is least sensitive   Nov 13, 2023
uart_pin: PD11
interpolate: false
run_current: 1.2                                 # Default 0.8 (1.3 gets rid of vibration during Test_speed)
sense_resistor: 0.110
stealthchop_threshold: 0                         # 0 Default, 999999 Reduces motor noise
 
#####################################################################
