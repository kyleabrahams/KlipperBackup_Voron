interpolate: false
run_current: 1.0                                 # Default 0.8
sense_resistor: 0.110
stealthchop_threshold: 0                         # 0 Default, 999999 Reduces motor noise

[stepper_z3]  # Z3 Stepper - Front Right - Connected to MOTOR_5
step_pin: PC13
