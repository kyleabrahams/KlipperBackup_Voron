# Nov 17, 2023

[include mainsail.cfg]
[include neopixel.cfg]       # Neopixel LED config
[include clean_nozzle.cfg]   # Nozzle scrubber config
[include macros.cfg]         # Printer macros config
[include homing.cfg]         # Homing functions config
[include TEST_SPEED.cfg]     # Test Speed macro functions config
[include sensorless.cfg]     # Sensorless homing config             Nov 07,2023
[include btt_ebb_sb2040.cfg] # Canbus config                        Nov 15,2023



[exclude_object]             #Exclude Object

[gcode_shell_command backup_to_github] # Oct 19,2023
command: sh /home/biqu/backup.sh
timeout: 30.
verbose: True

[gcode_macro GITHUB_BACKUP]           # Oct 19,2023
gcode:
    RUN_SHELL_COMMAND CMD=backup_to_github

[force_move]
enable_force_move: True                          # Sensorless homing                    Nov 07,2023

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_37000A001750535556323420-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 500                                # Oct 30,2023 Prev 400, 320                                    
max_accel: 1000                                  # Nov 03,2023 15000 high Setting, 2000 old, 45000 exper (4500 for Input shaping)
max_accel_to_decel: 500                          # Nov 03,2023 7500 high, It is used to reduce the top speed of short zig-zag moves (and thus reduce printer vibration from these moves). The default is half of max_accel.
max_z_velocity: 20                               # Max 15 for (12V) TMC Drivers, can increase to 20 for (24V)
max_z_accel: 350                                 # 150 lower setting
square_corner_velocity: 5.0

[virtual_sdcard]
path: ~/printer_data/gcodes                      # Sep 12, 5:29pm

[idle_timeout]
timeout: 900                                     # New# 900 = 15 mins 1800 Old

