#BTT U2C v2.1    CAN Adapter  Processor model (STM32F446)
#BTT EBB SB2240  Toolhead     Processor model (STM32G0B1)

[mcu EBBCan]
# canbus_uuid: 0ee5ee970aa5  RIP
canbus_uuid: 99c6dbdb005c

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2  # (RED WIRE) 

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
rotation_distance: 12.74                   # 0617 The rotation_distance is the amount of distance that the axis moves with one full revolution of the stepper motor.
gear_ratio: 50:17                          # BMG Gear Ratio, Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
microsteps: 32
full_steps_per_rotation: 200               # 200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G  # (BLUE WIRE) Generic 3950 for NTC 100k 3950 thermistors, ATC Semitec 104GT-2 
sensor_pin: EBBCan: PA3                    # (BLUE WIRE) 
min_temp: 0 #5
max_temp: 300 # 285
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 100
pressure_advance: 0.058                    # Try to keep pressure_advance below 1.0, Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040
# control: pid
# pid_Kp: 21.527
# pid_Ki: 1.063
# pid_Kd: 108.982

[tmc2240 extruder]
cs_pin: EBBCan: PA15
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
driver_TPFD: 0
run_current: 0.650
stealthchop_threshold: 999999

[fan] #  Print Cooling Fan - FAN1 (24V 0.17A Fan 2 pin) Doceng DC Brushless
pin: EBBCan: PA1
# cycle_time: 0.0001                #10 kHz PWM signal, if your fan will not start depending on your fan, you may need to increase this value
# hardware_pwm: False
# kick_start_time: 0.5
# off_below: 0.10                   #Prev 0.05
# shutdown_speed: 1

[heater_fan hotend_fan] # Hotend Fan (temp controlled)  - FAN0 (24V 0.05A Fan 2 pin) Doceng DC Brushless
pin: EBBCan: PA0
max_power: 1.0
heater: extruder
heater_temp: 70.0 # Default 50

# #kick_start_time: 0.5

# #fan_speed: 1.0  #  If you are experiencing back flow, you can reduce fan_speed

[probe]
pin: EBBCan: PB5                           # OctoTap v1.0
x_offset: 0
y_offset: 10.0                             # from 25.0
#z_offset: 0
speed: 10.0
samples: 2
samples_result: median
sample_retract_dist: 3.0                   # from 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 2

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    # {% set target_bed = params.BED|int %}                                            # 0618 2024
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        # {% set target_bed = params.BED|int %}                                        # 0618 2024
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            # {% set target_bed = params.BED|int %}                                    # 0618 2024
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
    

